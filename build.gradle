plugins {
    id 'java'
    id 'com.jfrog.bintray' version '1.8.4'
}

group 'de.vcs'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.xml-objects:xml-objects:0.3.0'
    implementation files('libs/gml-objects-0.3.0.jar')
    annotationProcessor 'org.xml-objects:xml-objects:0.3.0'
}
