plugins {
    id 'java-library'
    id 'com.jfrog.bintray' version '1.8.4'
    id "com.jfrog.artifactory" version "4.13.0"
    id 'maven-publish'
}

group 'odr'
version '0.1.0-SNAPSHOT'
description 'A Java mapping for ASAM e.V. OpenDRIVE standard'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    api 'org.xmlobjects:xml-objects:0.9.0'
    api 'org.xmlobjects.gml:gml-objects:0.9.0'
    api 'org.locationtech.jts:jts-core:1.16.1'
    annotationProcessor 'org.xmlobjects:xml-objects:0.9.0'
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"
    publish {
        repository {
            repoKey = 'libs-snapshot'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true

        }
        defaults {
            publications('mavenJava')
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}


